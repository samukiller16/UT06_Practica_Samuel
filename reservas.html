    <div itemscope itemtype="http://schema.org/SearchAction">
            <form
              id="reservaForm"
              action=""
              method="get"
              itemprop="potentialAction"
            >
              <label class="form__label" for="nombre">Nombre:</label>
              <input
                class="form__input"
                type="text"
                id="nombre"
                name="nombre"
                pattern="[A-Za-záéíóúÁÉÍÓÚ\s]+"
                required
              />
  
              <label class="form__label" for="apellidos">Apellidos:</label>
              <input
                class="form__input"
                type="text"
                id="apellidos"
                name="apellidos"
                pattern="[A-Za-záéíóúÁÉÍÓÚ\s]+"
                required
              />
  
              <label class="form__label" for="ocupantes"
                >Número de Ocupantes:</label
              >
              <input
                class="form__input"
                type="number"
                id="ocupantes"
                name="ocupantes"
                min="1"
                required
              />
  
              <label class="form__label" for="fecha">Fecha:</label>
              <input
                class="form__input"
                type="date"
                id="fecha"
                name="fecha"
                required
              />
  
              <label class="form__label" for="hora">Hora:</label>
              <input
                class="form__input"
                type="time"
                id="hora"
                name="hora"
                required
              />
  
              <label class="form__label" for="telefono">Teléfono:</label>
              <input
                class="form__input"
                type="tel"
                id="telefono"
                name="telefono"
                pattern="[0-9]{9}"
                required
              />
  
              <button class="form__button" type="submit">Reservar</button>
            </form>
    </div>
